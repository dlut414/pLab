<!DOCTYPE html>
<html lang="en">
{% block title %}<title>pLab</title>{% endblock %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'css/theme.css'%}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.mySlides {display:none}
</style>
<head>
	{%block navbar%}
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="{%url 'default'%}">pLab</a>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-item nav-link {%if app_name == 'pSampler'%}active{%endif%}" href="{%url 'psampler'%}">pSampler <span class="sr-only">(current)</span></a>
			  <a class="nav-item nav-link {%if app_name == 'pFlow'%}active{%endif%}" href="">pFlow</a>
			  <a class="nav-item nav-link {%if app_name == 'Classifier'%}active{%endif%}" href="{%url 'classifier'%}">Classifier</a>
			</div>
		  </div>
		</nav>
	</div>
	{%endblock%}
</head>
<hr>
<body>
	<div class="container w3-content w3-border-left w3-border-right">
		{%block content%}{%endblock%}
	</div>
</body>
</html>
